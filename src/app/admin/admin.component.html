<div *ngIf="dataSource.length > 0">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef> Email </th>
         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Translated Column -->
      <ng-container matColumnDef="translated">
         <th mat-header-cell *matHeaderCellDef> Translated </th>
         <td mat-cell *matCellDef="let element"> {{element.history > 0 ? "Yes" : "No"}} </td>
      </ng-container>

      <!-- History Column -->
      <ng-container matColumnDef="history">
         <th mat-header-cell *matHeaderCellDef> History </th>
         <td mat-cell *matCellDef="let element"> {{element.history}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>
