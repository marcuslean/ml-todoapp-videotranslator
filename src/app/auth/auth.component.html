<div>
    <!-- Changes title based on current mode -->
    <h1>{{signupMode ? "Sign Up" : "Log In"}}</h1>
    <!-- Calls different functions based on current mode -->
    <form (ngSubmit)="signupMode ? signUp() : login()">
        <!-- Email field -->
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput email required type="email" name="email" [(ngModel)]="userInput.email">
        </mat-form-field><br>
        <!-- Password field -->
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput required type="password" name="password" [(ngModel)]="userInput.password">
        </mat-form-field><br>
        <!-- Admin toggle -->
        <div *ngIf="signupMode">
            <mat-slide-toggle name="adminToggle" color="warn" [(ngModel)]="admin">Admin</mat-slide-toggle><br><br>
        </div>
        <button mat-flat-button color="primary" type="submit">{{signupMode ? "Sign Up" : "Log In"}}</button>
    </form>
    <!-- Area to display error message if exists -->
    <span>{{errorMsg}}</span>
    <!-- Allows user to change current mode -->
    <div>
        <span>{{signupMode ? "Already a user?" : "Not a user yet?"}}</span><br>
        <button mat-flat-button color="primary" (click)="changeMode()">
            {{signupMode ? "Log In" : "Sign Up"}}
        </button>
    </div>
</div>
